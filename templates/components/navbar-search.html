{% block header_search %}
    {% comment %}This view is rendered only if the version is specified {% endcomment %}
    {% if version %}
        <form class="navbar-form navbar-right" role="search" action="{% url 'version_search' version.model.id version.id %}" method="post">
            {% csrf_token %}
            <div class="form-group" role="search">
                <input type="text" class="form-control" name="query" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    {% endif %}
{% endblock %}
